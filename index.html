<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section id="books-section" class="books-section">
      <h2>Your Books List</h2>
      <ul id="books-list" class="books-list"></ul>
    </section>

    <button onclick="toggleFormDisplay()" class="add-book-btn">+</button>
    <div id="form-container" class="form-container">
      <form action="#" id="add-book-form" class="book-form">
        <div>
          <label for="book-title" class="form-label-oneline">Book Title</label>
          <input
            class="form-input-oneline"
            type="text"
            placeholder="Title"
            id="book-title"
            name="book_title"
            required
          />
        </div>
        <div>
          <label for="book-author" class="form-label-oneline">Author</label>
          <input
            class="form-input-oneline"
            type="text"
            placeholder="Author"
            id="book-author"
            name="book_author"
            required
          />
        </div>
        <div>
          <label for="book-pages" class="form-label-oneline"
            >Number of pages</label
          >
          <input
            class="form-input-oneline"
            type="number"
            placeholder="Pages"
            id="book-pages"
            name="book_pages"
            required
          />
        </div>
        <div>
          <input type="checkbox" id="book-is-read" name="book_is_read" />
          <label for="book-is-read">I have read it</label>
        </div>
        <div class="control-btns">
          <button
            type="button"
            class="cancel-btn"
            onclick="toggleFormDisplay()
        "
          >
            Cancel
          </button>
          <button type="submit" class="submit-btn">Add Book</button>
        </div>
      </form>
    </div>
  </body>
</html>
